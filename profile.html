<html>
<head>
    <title>
        GUVI Intern Task - Profile
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.brighttheme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.buttons.js"></script>
    <script src="profile.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="row container1 justify-content-center align-items-center">
            <div class="inner justify-content-center align-items-center">
                <div class="flex justify-content-center align-items-center">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-center align-items-center"><i class="fas fa-key">Name</i></span>
                        </div>
                        <input id="name" type="text" class="form-control" placeholder="name">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-center align-items-center"><i class="fas fa-user">Username</i></span>
                        </div>
                        <input id="username" type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-center align-items-center"><i class="fas fa-key">Date of birth</i></span>
                        </div>
                        <input id="dob" type="text" class="form-control" placeholder="dob">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-center align-items-center"><i class="fas fa-key">Age</i></span>
                        </div>
                        <input id="age" type="text" class="form-control" placeholder="age">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-center align-items-center"><i class="fas fa-key">Email</i></span>
                        </div>
                        <input id="email" type="text" class="form-control" placeholder="email">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text justify-content-center align-items-center"><i class="fas fa-key">Contact</i></span>
                        </div>
                        <input id="contact" type="text" class="form-control" placeholder="contact">
                    </div>
                    <div class="form-group">
                        <input id="save" type="button" value="save changes" class="btn btn-r">
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
